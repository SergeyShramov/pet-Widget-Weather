<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="wrapper">
    <form id="city-form" class="search">
        <label for="city-input"><i>Choose your city:</i></label>
        <input type="text" id="city-input" required>
        <button type="submit">Search</button>
    </form>
    <div class="widget">
        <div class="city"></div>
        <div class="cloud"></div>
        <div class="weather">
            <div class="weather-item"></div>
            <div class="weather-cloud"></div>
        </div>
    </div>
    <div class="weather-five-day">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
